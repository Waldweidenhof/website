<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Waldweidenhof – Bald erfährst du mehr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Titel-/Text-Schrift: Fraunces von Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #BE5537;
      --text: #F8F5EB;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Fraunces", serif;
    }

    .wrapper {
      max-width: 640px;
      padding: 2.5rem 2rem;
      text-align: left;
    }

    h1 {
      font-size: clamp(2.4rem, 5vw, 3.2rem);
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.05rem;
      line-height: 1.45;
      opacity: 0.95;
      margin-bottom: 2rem;
      max-width: 40rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.75;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Waldweidenhof</h1>

    <p class="subtitle">
      Bald erfährst du hier mehr über das, was wir vorhaben.
    </p>

    <div class="footer">
      &copy; <span id="year"></span> Waldweidenhof
    </div>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
